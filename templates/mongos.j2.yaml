---
sharding:
  configDB: "{{ _replset_config_name }}/{{ _replset_config_members }}"

net:
  port: {{ _port }}
  bindIp: "{{ _bindip }}"
  ipv6: false

processManagement:
  fork: false

systemLog:
  verbosity: {{ _verbosity }}
  traceAllExceptions: {{ _log_trace }}
  timeStampFormat: {{ _log_timestamp_format }}
